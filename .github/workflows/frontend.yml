name: Frontend CI (Next.js)

on:
  push:
    branches:
      - main
    paths:
      - "frontend/**"

jobs:
  frontend-build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        working-directory: frontend
        run: npm install

      - name: Build Next.js app
        working-directory: frontend
        run: npm run build
